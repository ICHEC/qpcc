# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Lecture Notes for CT4106
author: ICHEC Team
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/ICHEC/CT4106  # Online location of your book
  path_to_book: ./ # Optional path to your book, relative to the repository root
  branch: jb  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

html:
  extra_footer: "Copyright@2024"

# remove jupyterbooks copyright info
sphinx:
  extra_extensions:
  - sphinxcontrib.mermaid
  - sphinxcontrib.youtube
  - sphinxcontrib.drawio
  - sphinx_design
  config:
    html_show_copyright: false
    drawio_headless: auto

parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_admonition
    - html_image
    - linkify
    - replacements
    - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https]

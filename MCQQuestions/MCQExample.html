<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Quiz Demo with LaTeX</title>
    <!-- Import the external CSS file -->
    <link rel="stylesheet" href="MCQCSS.css">
    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* Page-specific styles */
        body {
            padding: 20px;
        }
        
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        h2 {
            margin: 40px 0 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .quiz-container {
            margin-bottom: 60px;
        }
    </style>
</head>
<body>
    <div class="mcq-container">
        <h1>Multiple Choice Quiz Examples</h1>
        
        <h2>Quiz 1: Quadratic Discriminant</h2>
        <div id="quiz-container-1" class="quiz-container"></div>
        
        <h2>Quiz 2: Calculus and Trigonometry</h2>
        <div id="quiz-container-2" class="quiz-container"></div>
    </div>
    
    <script src="MCQModule.js"></script>
    <script>
        // First quiz data - Quadratic Discriminant
        const quizData1 = {
            title: "Quadratic Discriminant Assessment",
            questions: [
                {
                    text: "What is the discriminant of a quadratic equation \\(ax^2 + bx + c = 0\\)?",
                    options: [
                        "\\(a^2 - 4bc\\)",
                        "\\(b^2 - 4ac\\)",
                        "\\(2a + b\\)",
                        "\\(b^2 + 4ac\\)"
                    ],
                    correctIndex: 1,
                    explanation: "The discriminant of a quadratic equation \\(ax^2 + bx + c = 0\\) is given by the formula \\(b^2 - 4ac\\). This value helps determine the nature of the roots of the equation.",
                    difficulty: "Basic"
                },
                {
                    text: "The discriminant of the equation \\(2x^2 - 5x + 3 = 0\\) is:",
                    options: [
                        "\\(1\\)",
                        "\\(-1\\)",
                        "\\(7\\)",
                        "\\(25\\)"
                    ],
                    correctIndex: 0,
                    explanation: "For the equation \\(2x^2 - 5x + 3 = 0\\), we have \\(a = 2\\), \\(b = -5\\), and \\(c = 3\\). Using the formula \\(b^2 - 4ac\\), we get \\((-5)^2 - 4(2)(3) = 25 - 24 = 1\\).",
                    difficulty: "Intermediate"
                },
                {
                    text: "If the discriminant of a quadratic equation is negative, what can we conclude about its roots?",
                    options: [
                        "The equation has two equal real roots",
                        "The equation has two distinct real roots",
                        "The equation has no real roots (two complex conjugate roots)",
                        "The equation has one real root"
                    ],
                    correctIndex: 2,
                    explanation: "When the discriminant \\(b^2 - 4ac\\) is negative, the quadratic equation has no real roots. Instead, it has two complex conjugate roots of the form \\(\\alpha \\pm \\beta i\\), where \\(i\\) is the imaginary unit.",
                    difficulty: "Intermediate"
                },
                {
                    text: "For what value of \\(k\\) will the equation \\(kx^2 + 6x + 9 = 0\\) have exactly one real root?",
                    options: [
                        "\\(k = 1\\)",
                        "\\(k = 2\\)",
                        "\\(k = 3\\)",
                        "\\(k = 4\\)"
                    ],
                    correctIndex: 0,
                    explanation: "For the equation to have exactly one real root, the discriminant must equal zero. For \\(kx^2 + 6x + 9 = 0\\), the discriminant is \\(b^2 - 4ac = 6^2 - 4(k)(9) = 36 - 36k\\). Setting this equal to 0 gives us \\(36 - 36k = 0\\), which solves to \\(k = 1\\).",
                    difficulty: "Advanced"
                }
            ]
        };
        
        // Second quiz data - Calculus & Trigonometry with LaTeX
        const quizData2 = {
            title: "Calculus & Trigonometry Assessment",
            questions: [
                {
                    text: "Find the derivative of \\(f(x) = \\sin(x^2)\\).",
                    options: [
                        "\\(f'(x) = \\cos(x^2)\\)",
                        "\\(f'(x) = 2x\\cos(x^2)\\)",
                        "\\(f'(x) = 2\\sin(x)\\)",
                        "\\(f'(x) = x^2\\cos(x^2)\\)"
                    ],
                    correctIndex: 1,
                    explanation: "We need to use the chain rule. Let \\(u = x^2\\), then \\(f(x) = \\sin(u)\\). We know \\(\\frac{d}{du}\\sin(u) = \\cos(u)\\) and \\(\\frac{du}{dx} = 2x\\). Therefore, \\(f'(x) = \\frac{df}{du} \\cdot \\frac{du}{dx} = \\cos(x^2) \\cdot 2x = 2x\\cos(x^2)\\).",
                    difficulty: "Intermediate"
                },
                {
                    text: "Evaluate the integral \\(\\int x^3 \\sqrt{x^2 + 1} \\, dx\\).",
                    options: [
                        "\\(\\frac{1}{3}(x^2 + 1)^{3/2} + C\\)",
                        "\\(\\frac{1}{5}(x^2 + 1)^{5/2} - \\frac{1}{3}(x^2 + 1)^{3/2} + C\\)",
                        "\\(\\frac{1}{5}(x^2 + 1)^{5/2} + C\\)",
                        "\\(\\frac{2}{5}x^5\\sqrt{x^2 + 1} + C\\)"
                    ],
                    correctIndex: 1,
                    explanation: "Let \\(u = x^2 + 1\\), then \\(du = 2x\\,dx\\) and \\(x\\,dx = \\frac{du}{2}\\). Substituting, we get \\(\\int x^3 \\sqrt{x^2 + 1} \\, dx = \\int x^2 \\cdot x \\cdot \\sqrt{u} \\, dx = \\int (u-1) \\cdot \\sqrt{u} \\cdot \\frac{du}{2x}\\). Since \\(x^2 = u - 1\\), we have \\(\\int \\frac{(u-1)\\sqrt{u}}{2\\sqrt{u-1}}\\,du = \\frac{1}{2}\\int \\frac{u-1}{\\sqrt{u-1}}\\sqrt{u}\\,du = \\frac{1}{2}\\int (u^{1/2}(u-1)^{1/2} - u^{1/2}(u-1)^{-1/2})\\,du\\). With further substitution and integration, we arrive at \\(\\frac{1}{5}(x^2 + 1)^{5/2} - \\frac{1}{3}(x^2 + 1)^{3/2} + C\\).",
                    difficulty: "Advanced"
                },
                {
                    text: "Solve the differential equation \\(\\frac{dy}{dx} = e^{-x}\\sin(y)\\).",
                    options: [
                        "\\(\\ln|\\tan(\\frac{y}{2})| = e^{-x} + C\\)",
                        "\\(\\ln|\\csc(y) - \\cot(y)| = e^{-x} + C\\)",
                        "\\(\\ln|\\csc(y) + \\cot(y)| = -e^{-x} + C\\)",
                        "\\(\\ln|\\tan(\\frac{y}{2})| = -e^{-x} + C\\)"
                    ],
                    correctIndex: 3,
                    explanation: "This is a separable differential equation. Rearranging, we get \\(\\frac{dy}{\\sin(y)} = e^{-x}\\,dx\\). Integrating both sides, we have \\(\\int \\frac{dy}{\\sin(y)} = \\int e^{-x}\\,dx\\). The left integral gives \\(\\ln|\\tan(\\frac{y}{2})|\\) and the right side gives \\(-e^{-x}\\). Thus, \\(\\ln|\\tan(\\frac{y}{2})| = -e^{-x} + C\\).",
                    difficulty: "Advanced"
                },
                {
                    text: "What is the value of \\(\\sum_{k=1}^{n} \\cos(k\\theta)\\) in terms of \\(\\theta\\) and \\(n\\)?",
                    options: [
                        "\\(\\frac{\\sin(\\frac{n\\theta}{2})}{\\sin(\\frac{\\theta}{2})}\\cos(\\frac{(n+1)\\theta}{2})\\)",
                        "\\(\\frac{\\sin(\\frac{(n+1)\\theta}{2})}{\\sin(\\frac{\\theta}{2})}\\cos(\\frac{n\\theta}{2})\\)",
                        "\\(\\frac{\\sin(\\frac{n\\theta}{2})\\cos(\\frac{n\\theta}{2})}{\\sin(\\frac{\\theta}{2})}\\)",
                        "\\(\\frac{\\sin(\\frac{(n+1)\\theta}{2})\\cos(\\frac{\\theta}{2})}{\\sin(\\frac{\\theta}{2})}\\)"
                    ],
                    correctIndex: 0,
                    explanation: "We can use the formula for the sum of cosines: \\(\\sum_{k=1}^{n} \\cos(k\\theta) = \\frac{\\sin(\\frac{n\\theta}{2})}{\\sin(\\frac{\\theta}{2})}\\cos(\\frac{(n+1)\\theta}{2})\\). This can be derived using complex exponentials or by mathematical induction.",
                    difficulty: "Advanced"
                }
            ]
        };

        // Initialize the quizzes when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Create quizzes in their respective containers
            const quiz1 = MCQQuiz.create('quiz-container-1', quizData1);
            const quiz2 = MCQQuiz.create('quiz-container-2', quizData2);
        });
    </script>
</body>
</html>
